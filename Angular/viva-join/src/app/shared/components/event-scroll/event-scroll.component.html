<swiper
  [slidesPerView]="'auto'"
  [navigation]="true"
  [slidesPerGroup]="4"
  [allowTouchMove]="false"
  [speed]="700"
>
  <ng-template swiperSlide
    *ngFor="let event of events; let i = index"        
  >
  <div #divSwiper class="div-swiper">
    <a href="" (mouseenter)="movePreviousSliders(i)" (mouseleave)="resetPreviousSliders(i)">
      <img src="assets\images\imagenPrueba.jpeg" alt="" #slideImg />
      <span> {{ event }} </span>
    </a>
  </div>
  </ng-template>
</swiper>
