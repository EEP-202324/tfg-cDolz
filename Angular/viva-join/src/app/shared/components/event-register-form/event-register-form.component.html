<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <label for="title">Título del evento:</label>
    <input type="text" formControlName="title">
    <label for="description">Descripción del evento:</label>
    <textarea formControlName="description"></textarea>
    <label for="durationTime">Duración del evento:</label>
    <div id="durationTime">
        <input type="number" formControlName="durationHours">
        <p>horas</p>
        <input type="number" formControlName="durationMinutes">
        <p>minutos</p>
    </div>
    <label for="location">Dirección del evento:</label>
    <input type="text" formControlName="location">
    <label for="categorization">Tipo de evento:</label>
    <select formControlName="categorization">
        <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
    <label for="organizer">Organizador particular o empresa organizadora:</label>
    <input type="text" formControlName="organizer">
    <label for="file">Imagen de portada:</label>
    <input type="file" (change)="onFileSelect($event)" formControlName="file">
    <hr>
    <label for="div-periodicity">¿Cuando se va a celebrar el evento?</label>
    <div id="div-periodicity">
        <input type="radio" formControlName="periodicity" value="customPerdiodicity">
        <label for="periodicity">Personalizado:</label>
        <input type="radio" formControlName="periodicity" value="weeklyPerdiodicity">
        <label for="periodicity">Semanal:</label>
        <input type="radio" formControlName="periodicity" value="monthlyPerdiodicity">
        <label for="periodicity">Mensual:</label>
    </div>
    <div *ngIf="f['periodicity'].value === 'customPerdiodicity'">
        <label for="">¿Cuantas veces se va a repetir el evento?</label>
    </div>
    <button [disabled]="!form || !form.valid || !form.dirty" type="submit">
        Registrar
    </button>
</form>
